#\u5E94\u7528\u540D\u79F0
spring.application.name=mlc-filebeat
#\u73AF\u5883
spring.profiles.active=dev
#\u81EA\u52A8\u53D1\u73B0\u914D\u7F6E\u4E2D\u5FC3
spring.cloud.config.discovery.enabled=true
#\u914D\u7F6E\u4E2D\u5FC3\u670D\u52A1\u540D\u79F0
spring.cloud.config.discovery.serviceId=mlc-config
#\u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3
eureka.client.service-url.defaultZone=http://172.168.1.54:10080/eureka/
eureka.instance.ip-address=172.168.3.59
#设置重启目录，添加那个目录的文件需要restart
spring.devtools.restart.additional-paths=src/main/java
#============== kafka ===================
kafka.consumer.zookeeper.connect=172.168.1.68:2181
kafka.consumer.servers=10.93.21.21:9092
kafka.consumer.enable.auto.commit=true
kafka.consumer.session.timeout=6000
kafka.consumer.auto.commit.interval=100
kafka.consumer.auto.offset.reset=latest
kafka.consumer.topic=test
kafka.consumer.group.id=test
kafka.consumer.concurrency=10
kafka.producer.servers=172.168.1.68:9092
kafka.producer.retries=0
kafka.producer.batch.size=4096
kafka.producer.linger=1
kafka.producer.buffer.memory=40960